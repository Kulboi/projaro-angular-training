<main class="register">
  <div class="text-center">
    <h1>KONNECT</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-7">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Fullname</label>
              <input type="text" class="form-control" name="userFullname" [(ngModel)]="user.fullname">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="userEmail" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" name="userPassword" [(ngModel)]="user.password">
            </div>

            <div class="text-center">
              <button class="btn btn-primary col-md-5" (click)="register()">
                Submit
              </button>
            </div>

            <div class="text-center mt-3">
              <p>
                Already have an account yet?
                <a routerLink="/">login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
