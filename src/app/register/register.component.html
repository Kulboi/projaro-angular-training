<main class="register">
  <div class="text-center">
    <h1>KONNECT</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-7">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-danger" role="alert" *ngIf="error.show == true">
            {{error.msg}}
          </div>

          <form #registerForm="ngForm">
            <div class="form-group">
              <label>Fullname</label>
              <input type="text" class="form-control" name="userFullname" [(ngModel)]="user.fullname" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="userEmail" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="userPassword" [(ngModel)]="user.password" required>
            </div>

            <div class="text-center">
              <button type="button" 
                      class="btn btn-primary col-md-5" 
                      (click)="register()"
                      [disabled]="!registerForm.form.valid || disable == true">
                Submit
              </button>
            </div>

            <div class="text-center mt-3">
              <p>
                Already have an account yet?
                <a routerLink="/">login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
